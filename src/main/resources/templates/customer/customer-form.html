<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  
    <h4 class="text-center font-weight-bold">Customer Form</h4>
    
    <form class="mx-auto p-4 col-md-6 border" action="#" th:action="@{/customer/save}" th:object=${customer} method="POST">
    	<div class="form-row">
    	<input type="hidden" th:field="*{id}"/>
    	<input class="form-control m-1" type="text" th:field="*{firstName}" placeholder="First Name"/>
    	<input class="form-control m-1" type="text" th:field="*{lastName}" placeholder="Last Name"/>
    	<input class="form-control m-1" type="text" th:field="*{email}" placeholder="Email"/>
    	</div>
    	<input type="submit" class="btn btn-primary" placeholder="save"/>
    </form>
  
  </body>

</html>
