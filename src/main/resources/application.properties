#
# DataSourse Config
#
#spring.datasource.driver-class-name=comm.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/crm_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=crmadmin
